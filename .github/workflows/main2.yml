name: Gearset Webhook Handler

on:
  repository_dispatch:
    types: [run_my_bat]

jobs:
  handle_webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Log received payload
        run: echo "✅ Webhook received from Gearset"

      - name: Display Gearset event data
        run: |
          echo "Job Name: ${{ github.event.client_payload.JOB_NAME }}"
          echo "Status: ${{ github.event.client_payload.RUN_SUCCESSFUL }}"
          echo "Triggered By: ${{ github.event.client_payload.RUN_TRIGGERED_BY }}"
          echo "Summary: ${{ github.event.client_payload.RUN_SUMMARY_TEXT }}"
          echo "Details URL: ${{ github.event.client_payload.RUN_SUMMARY_URL }}"

      - name: Conditional status message
        run: |
          if [ "${{ github.event.client_payload.RUN_SUCCESSFUL }}" = "true" ]; then
            echo "✅ Deployment succeeded!"
          else
            echo "❌ Deployment failed!"
          fi
