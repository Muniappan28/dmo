name: Show Gearset Job Details

on:
  repository_dispatch:
    types: [run_my_bat]

jobs:
  show-job-details:
    runs-on: ubuntu-latest

    steps:
      - name: Show Job Name
        run: |
          echo "📦 Job Name: ${{ github.event.client_payload.job_name }}"

      - name: Show Status
        run: |
          echo "🧩 Status: ${{ github.event.client_payload.status }}"

      - name: Show Triggered By
        run: |
          echo "👤 Triggered By: ${{ github.event.client_payload.triggered_by }}"

      - name: Show Summary
        run: |
          echo "📝 Summary: ${{ github.event.client_payload.summary }}"

      - name: Show Details URL
        run: |
          echo "🔗 Details URL: ${{ github.event.client_payload.details_url }}"

      - name: Show Deployment ID
        run: |
          echo "🚀 Deployment ID: ${{ github.event.client_payload.deploymentId }}"

      - name: Show Job ID
        run: |
          echo "🆔 Job ID: ${{ github.event.client_payload.job_id }}"

      - name: Show Source
        run: |
          echo "🌱 Source: ${{ github.event.client_payload.source }}"

      - name: Show Target
        run: |
          echo "🎯 Target: ${{ github.event.client_payload.target }}"

      - name: Show Source Type
        run: |
          echo "📂 Source Type: ${{ github.event.client_payload.source_type }}"

      - name: Show Target Type
        run: |
          echo "📁 Target Type: ${{ github.event.client_payload.target_type }}"
